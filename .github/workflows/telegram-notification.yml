name: Notify Telegram on Push

on:
  push:
    branches:
      - master
  deployment:
    types: [created, succeeded]

jobs:
  notify-telegram:
    runs-on: ubuntu-latest

    steps:
      - name: Send notification to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.LEET_CODE_TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          COMMIT_AUTHOR="${{ github.actor }}"
          BRANCH_NAME="${{ github.ref_name }}"
          curl -X POST https://api.telegram.org/bot<7701182405:AAFkrdozNCsxGf-DaWw6MjPQ-rCYl70Mih4>/sendMessage \
          -d chat_id=$CHAT_ID \
          -d text="ðŸ“¦ *Repository Update*\n\n*Branch:* ${BRANCH_NAME}\n*User:* ${COMMIT_AUTHOR}\n*Message:* ${COMMIT_MESSAGE}" \
          -d parse_mode="Markdown"
